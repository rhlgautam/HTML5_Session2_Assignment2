<!DOCTYPE html>
<html>
<head>
	<title>HTML5</title>
	<!--
		Create a webpage having an HTML5 head title, a header tag, and a section tag with list

		of header as HTML5, CSS3, and JAVASCRIPT. Write your content in the article tag.

		Note: Use the HTML5 semantics as header, section, and the article tag
	-->
</head>
<body>
	<header>
		<h1>Welcome to Acadgild!!</h1>
		<section>
			<p><strong>Below is the required list</strong></p>		
			<ul style="list-style: square">
				<li>HTML5</li>
				<li>CSS3</li>
				<li>JAVASCRIPT</li>
			</ul>
		</section>
	</header>
	<section>
		<label><i><strong>HTML5</strong></i></label>
		<article>
			HTML5 is a markup languages which uses semantic tags for webpage development.
		</article>
	</section>
	<section>
		<label><i><strong>CSS3</strong></i></label>
		<article>
			CSS3 is cascading style sheets.
		</article>
	</section>
	<section>
		<label><i><strong>JAVASCRIPT</strong></i></label>
		<article>
			JavaSript is a scripting language.
		</article>
	</section>
</body>
</html>
